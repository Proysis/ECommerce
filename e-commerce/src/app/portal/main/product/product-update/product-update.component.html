<div mat-dialog-title>
  <div class="modal-header">
    <h3 class="smaller lighter blue no-margin" style="display: inline-block;">
      {{ lblOperationName }}
    </h3>
    <button type="button" class="close" mat-dialog-close aria-hidden="true">
      Ã—
    </button>
  </div>
</div>
<mat-dialog-content>
  <div class="modal-body">
    <form [formGroup]="updateForm" (ngSubmit)="Update()">
      <div class="form-group">
        <select
          class="selectpicker"
          multiple
          data-live-search="true"
          style="width: 100%"
          formControlName="categoryIds"
        >
          <option *ngFor="let category of categories" [value]="category.id">{{
            category.name
          }}</option>
        </select>
      </div>
      <div formGroupName="product">
        <div class="form-group">
          <label for="txtName" class="sr-only">Name</label>
          <input
            type="text"
            id="txtName"
            class="form-control"
            name="name"
            formControlName="name"
            placeholder="Name"
            autofocus
          />
          <div
            class="alert alert-danger"
            *ngIf="
              updateForm.get('product.name').hasError('required') &&
              updateForm.get('product.name').dirty
            "
          >
            This area is required
          </div>
        </div>
        <div class="form-group">
          <label for="txrDescription" class="sr-only">Description</label>
          <input
            type="text"
            id="txrDescription"
            class="form-control"
            name="description"
            formControlName="description"
            placeholder="Description"
          />
          <div
            class="alert alert-danger"
            *ngIf="
              updateForm.get('product.description').hasError('required') &&
              updateForm.get('product.description').dirty
            "
          >
            This area is required
          </div>
        </div>
        <div class="form-group">
          <label for="txrStock" class="sr-only">Stock</label>
          <input
            type="text"
            id="txrStock"
            class="form-control"
            name="stock"
            formControlName="stock"
            placeholder="Stock"
          />
          <div
            class="alert alert-danger"
            *ngIf="
              updateForm.get('product.stock').hasError('required') &&
              updateForm.get('product.stock').dirty
            "
          >
            This area is required
          </div>
        </div>
        <div class="form-group">
          <label for="txrPrice" class="sr-only">Price</label>
          <input
            type="text"
            id="txrPrice"
            class="form-control"
            name="price"
            formControlName="price"
            placeholder="Price"
          />
          <div
            class="alert alert-danger"
            *ngIf="
              updateForm.get('product.price').hasError('required') &&
              updateForm.get('product.price').dirty
            "
          >
            This area is required
          </div>
        </div>
        <div class="form-group">
          <label for="txtImageUrl" class="sr-only">Image Url</label>
          <input
            type="text"
            id="txtImageUrl"
            class="form-control"
            name="imageUrl"
            formControlName="imageUrl"
            placeholder="Image Url"
          />
        </div>
      </div>

      <button
        class="btn btn-sm btn-success pull-right"
        [disabled]="updateForm.invalid"
        style="margin-left:2%"
        data-dismiss="modal"
      >
        <i class="fa fa-check"></i>&nbsp; Save
      </button>
      <button
        mat-dialog-close
        class="btn btn-sm red pull-right"
        data-dismiss="modal"
      >
        <i class="fa fa-close"></i>&nbsp; Close
      </button>
    </form>
  </div>
</mat-dialog-content>
